<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Zenizero</title>

<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1 class="site-title">Zenizero Reggae Music</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="epk.html">EPK</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="gallery-page">
  <h2>Gallery</h2>

  <!-- Tabs -->
  <div class="gallery-tabs">
    <button class="tab-btn active" data-tab="band">Band</button>
    <button class="tab-btn" data-tab="events">Events</button>
  </div>

  <!-- BAND TAB -->
  <section id="tab-band" class="tab-panel active">
    <div class="ig-grid">
      <img src="images/logo.png" alt="Band Logo" class="gallery-img">
      <img src="images/derek.png" alt="Derek" class="gallery-img">
      <img src="images/edxon.png" alt="Edxon" class="gallery-img">
      <img src="images/lui.png" alt="Lui" class="gallery-img">
      <img src="images/elber.png" alt="Elber" class="gallery-img">
      <img src="images/avery.png" alt="Avery" class="gallery-img">
      <img src="images/mau.jpg" alt="Mau" class="gallery-img">
      <img src="images/danny.jpg" alt="Danny" class="gallery-img">
      <img src="images/kev.jpg" alt="Kev" class="gallery-img">
      <img src="images/juanii.png" alt="Juanii" class="gallery-img">
      <img src="images/majahn.jpg" alt="Majahn" class="gallery-img">
    </div>
  </section>

  <!-- EVENTS TAB -->
  <section id="tab-events" class="tab-panel">
    <div class="ig-grid">
      <img src="images/event.png" alt="Event Poster" class="gallery-img">
      <!-- add more event images here later -->
    </div>
  </section>

  <!-- Lightbox (fullscreen viewer) -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-img" alt="">
  </div>
</main>

<script>
  // Tabs
  const tabButtons = document.querySelectorAll(".tab-btn");
  const tabPanels = {
    band: document.getElementById("tab-band"),
    events: document.getElementById("tab-events"),
  };

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      Object.values(tabPanels).forEach(p => p.classList.remove("active"));
      tabPanels[btn.dataset.tab].classList.add("active");
    });
  });

  // Lightbox
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".lightbox-close");

  document.querySelectorAll(".gallery-img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt || "Gallery image";
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    });
  });

  function closeLightbox() {
    lightbox.classList.remove("open");
    lightbox.setAttribute("aria-hidden", "true");
    lightboxImg.src = "";
  }

  closeBtn.addEventListener("click", closeLightbox);
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox();
  });
</script>

      </div>
    </section>
    </div>

</main>

<footer>
  ©2025 Zenizero Reggae Music — Roots • Culture • Unity
</footer>
</body>
</html>
